# ref: https://github.com/actions/runner-images
name: amd64 Linux CMake

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

# Building using the github runner environement directly.
env:
  CCACHE_BASEDIR: ${{github.workspace}}
  CCACHE_DIR: ${{github.workspace}}/.ccache

jobs:
  native:
    strategy:
      matrix:
        cmake: [
          {name: "Make", generator: "Unix Makefiles", config: Release},
          {name: "Ninja", generator: "Ninja", config: Release},
         ]
      fail-fast: false
    name: amd64•Linux•CMake(${{matrix.cmake.name}})
    runs-on: ubuntu-latest
    env:
      ccache_key: amd64_linux_cpp_ccache_${{matrix.cmake.name}}
    steps:
      - uses: actions/checkout@v5
      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y ninja-build ccache

      # RESTORING CACHES
      - name: Restore CCache
        uses: actions/cache/restore@v4
        id: ccache_restore
        with:
          key: ${{env.ccache_key}}-${{github.sha}}
          restore-keys: ${{env.ccache_key}}-
          path: ${{env.CCACHE_DIR}}

      - name: Check CMake
        run: cmake --version
      - name: Configure
        run: >
          cmake -S. -Bbuild
          -G "${{matrix.cmake.generator}}"
          -DCMAKE_BUILD_TYPE=${{matrix.cmake.config}}
          -DBUILD_DEPS=ON
          -DCMAKE_INSTALL_PREFIX=install
      - name: Build
        run: >
          cmake --build build
          --config ${{matrix.cmake.config}}
          --target all
          -v -j2
      - name: Test
        run: >
          CTEST_OUTPUT_ON_FAILURE=1
          cmake --build build
          --config ${{matrix.cmake.config}}
          --target test
          -v
      - name: Install
        run: >
          cmake --build build
          --config ${{matrix.cmake.config}}
          --target install
          -v
      - name: CCache stats
        run: |
          ccache --show-stats
          ccache --zero-stats

      # SAVING CACHES
      - name: Save CCache
        if: github.ref == 'refs/heads/main'
        uses: actions/cache/save@v4
        with:
          key: ${{steps.ccache_restore.outputs.cache-primary-key}}
          path: ${{env.CCACHE_DIR}}

  amd64_linux_cmake:
    runs-on: ubuntu-latest
    needs: native
    steps:
      - uses: actions/checkout@v5
